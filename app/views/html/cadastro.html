<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <!-- Arquivo CSS -->
   <link rel="stylesheet" href="/static/css/login_cadastro.css">

   <!-- Arquivo JavaScript -->
   <script src="/static/js/login.js" defer></script>
</head>
<body>
   <div class="main_login">
      <div class="left_login">
         <h1>Faça seu cadastro <br> E se torne parte da comunidade</h1>
         <img src="/static/img/login.svg" class="left_login_img" alt="Casa animação">
      </div>
      <div class="rigth_login">
         <div class="card_login">
            <h1>CADASTRO</h1>
            <div class="text_field">
               <label for="senha">Usuario</label>
               <input type="text" name="usuario" placeholder="Usuario">
            </div>
            <div class="text_field">
               <label for="usuario">E-mail</label>
               <input type="text" name="e-mail" placeholder="E-mail">
            </div>
            <div class="text_field">
               <label for="senha">Senha</label>
               <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="text_field">
               <label for="usuario">Confirmar senha</label>
               <input type="password" name="conf_senha" placeholder="Senha">
            </div>
            <button class="btn_login">Login</button>
            <label for="cadastro" class="text_field_cadastro">Ja tem uma conta? <span>Login</span> </label>
         </div>
      </div>
   </div>

</body>
</html>
